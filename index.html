<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bangladesh Land Zoning Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Leaflet GeoSearch -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.5.2/dist/geosearch.css" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .legend {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Data Table Modal -->
  <div id="dataTableContainer" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; display:none; overflow:auto;">
    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:25px; border-radius:12px; max-width:95%; max-height:95%; box-shadow:0 20px 60px rgba(0,0,0,0.5);">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 id="tableTitle" style="margin:0; color:#2c3e50;">Upazila Status List</h2>
        <button onclick="toggleTable()" style="background:#e74c3c; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:16px; font-weight:500;">‚ùå Close</button>
      </div>
      <div id="statusTable" style="max-height:70vh; overflow:auto;"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.5.2/dist/geosearch.umd.js"></script>
  <script src="./main.js"></script>
</body>
</html>
