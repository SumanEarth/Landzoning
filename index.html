<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bangladesh Land Zoning Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Table Modal -->
  <div id="dataTableContainer" style="position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,0.85);z-index:9999;display:none;overflow:auto;padding:30px;">
    <div style="background:white;border-radius:12px;max-width:950px;margin:auto;
      padding:28px;box-shadow:0 20px 60px rgba(0,0,0,0.5);">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
        <h2 id="tableTitle" style="margin:0;color:#2c3e50;font-size:20px;"></h2>
        <button onclick="toggleTable()" style="background:#e74c3c;color:white;border:none;
          padding:10px 20px;border-radius:8px;cursor:pointer;font-size:14px;font-weight:600;">
          âœ• Close
        </button>
      </div>
      <div id="statusTable"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./main.js"></script>
</body>
</html>
